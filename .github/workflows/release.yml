name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Package release
        run: |
          tag="${GITHUB_REF_NAME}"
          name="logseq-timebox-${tag}"
          mkdir -p release
          zip -r "release/${name}.zip" \
            dist \
            package.json \
            README.md \
            src/list-details.png \
            screenshots

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*.zip
